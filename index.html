<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="vega_lite_vis.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Abortion Cases in United States 2017</title>
</head>
<body>
    <div class="page">
        <div>
            <h1 class="main-title"><span class = 'special-title'>ABORTION</span> IN <span class = 'special-title2'>USA</span></h1>
            <h4 class="sub-heading">A comparitive study of abortion cases in the United States of America for different age groups from the year 1988 - 2017. </h4>
        </div>

        <div>
            <h4 class="map-title">Abortion Cases in Each State, 2017</h4>
            <div id="map" class="vis-container-map"></div> 
        </div>

        <div class="bar-container">
            <h4 class="bar-title">Detailed Abortion Cases in Each State, 2017</h4>
            <div class="vis-container-bar" id = "bar"></div>
        </div>

        
        <div class="bump-container">
            <h4 class="bump-title">Ranking of Abortion Cases Across the Year in Different States</h4>
            <div id="bump" class="vis-container-bump"></div> 
        </div>

    </div>
</body>
</html>
